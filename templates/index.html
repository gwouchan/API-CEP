<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #8d959c 0%, #f6fbfc 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      color: white;
    }

    button:hover {
      transform: scale(1.03);
    }

    .cep {
      background-color: #e67e22;
    }

    .cep:hover {
      background-color: #d35400;
    }

    .clima {
      background-color: #007BFF;
    }

    .clima:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Escolha uma opção</h1>
  <div class="button-container">
    <button class="cep" onclick="window.location.href='/cep'">Consultar CEP</button>
    <button class="clima" onclick="window.location.href='/clima'">Ver Clima</button>
  </div>
</body>
</html>
