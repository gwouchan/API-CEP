<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta Clima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: auto; /* impede que ocupe a linha toda */
    }

    .voltar:hover {
      background-color: #d35400;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
      text-align: left;
      color: #444;
    }

    select, button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      transition: border-color 0.2s;
    }

    select:focus, button:focus {
      border-color: #00c6ff;
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      text-align: left;
    }

    #resultado p {
      margin: 10px 0;
      font-size: 16px;
    }

    #resultado span {
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <!-- Bot√£o de voltar -->
  <button class="voltar" onclick="history.back()">Voltar</button>

  <div class="container">
    <h1>Consulta de Clima por Cidade</h1>

    <label for="estado">Estado:</label>
    <select id="estado">
      <option value="">Selecione um estado</option>
    </select>

    <label for="cidade">Cidade:</label>
    <select id="cidade" disabled>
      <option value="">Selecione uma cidade</option>
    </select>

    <button id="consultar" disabled>Consultar Clima</button>

    <div id="resultado">
      <p>üå°Ô∏è Temperatura: <span id="temperatura">--</span></p>
      <p>üíß Umidade: <span id="umidade">--</span></p>
      <p>üå§Ô∏è Condi√ß√£o: <span id="condicao">--</span></p>
      <p>üëÅ Visibilidade: <span id="visibilidade">--</span></p>
      <p>‚öñÔ∏è Press√£o: <span id="pressao">--</span></p>
    </div>
  </div>

  <script>
    async function carregarEstados() {
      const response = await fetch('/estados');
      const estados = await response.json();
      const selectEstado = document.getElementById('estado');
      estados.forEach(estado => {
        const option = document.createElement('option');
        option.value = estado;
        option.textContent = estado;
        selectEstado.appendChild(option);
      });
    }

    document.getElementById('estado').addEventListener('change', async function () {
      const estado = this.value;
      const selectCidade = document.getElementById('cidade');
      selectCidade.innerHTML = '<option value="">Selecione uma cidade</option>';
      document.getElementById('consultar').disabled = true;

      if (estado) {
        const response = await fetch(`/cidades/${estado}`);
        const cidades = await response.json();
        cidades.forEach(cidade => {
          const option = document.createElement('option');
          option.value = cidade;
          option.textContent = cidade;
          selectCidade.appendChild(option);
        });
        selectCidade.disabled = false;
      } else {
        selectCidade.disabled = true;
      }
    });

    document.getElementById('cidade').addEventListener('change', function () {
      document.getElementById('consultar').disabled = !this.value;
    });

    document.getElementById('consultar').addEventListener('click', async function () {
      const estado = document.getElementById('estado').value;
      const cidade = document.getElementById('cidade').value;

      try {
        const response = await fetch(`/clima/${estado}/${cidade}`);
        if (!response.ok) {
          throw new Error(`Erro na requisi√ß√£o: ${response.statusText}`);
        }

        const dados = await response.json();
        if (!dados.temperatura || !dados.umidade || !dados.condicao || !dados.visibilidade || !dados.pressao) {
          throw new Error('Dados de clima n√£o dispon√≠veis.');
        }

        document.getElementById('temperatura').textContent = `${dados.temperatura} ¬∞C`;
        document.getElementById('umidade').textContent = `${dados.umidade} %`;
        document.getElementById('condicao').textContent = `${dados.condicao}`;
        document.getElementById('visibilidade').textContent = `${dados.visibilidade} km`;
        document.getElementById('pressao').textContent = `${dados.pressao} hPA`;

      } catch (error) {
        console.error('Erro ao buscar clima:', error);
        alert('Erro ao buscar clima. Tente novamente mais tarde.');
      }
    });

    carregarEstados();
  </script>
</body>
</html>
